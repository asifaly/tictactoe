<!DOCTYPE html>
<html>
<head>
  <title>Tic Tac Toe</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="assets/css/app.css">
  <script type="text/javascript" src="assets/js/jquery-1.12.2.min.js"></script>
  <script type="text/javascript" src="assets/js/jquery-ui.min.js"></script>
  <script type="text/javascript" src="assets/js/app.js"></script>
</head>
<body>

<div class="container">
<h1>Tic Tac Toe</h1>
<div id="game" class="ticcontainer">
  <div class="row">
    <div class="tile" id="00">
    </div>
    <div class="tile" id="01">
    </div>
    <div class="tile" id="02">
    </div>
  </div>
  <div class="row">
    <div class="tile" id="10">
    </div>
    <div class="tile" id="11">
    </div>
    <div class="tile" id="12">
    </div>
  </div>
  <div class="row">
    <div class="tile" id="20">
    </div>
    <div class="tile" id="21">
    </div>
    <div class="tile" id="22">
    </div>
  </div>
</div>

<div id="over" class="ticcontainer">
<h1>Game Over</h1>
</div>

<div id="start" class="ticcontainer">
<h1>Click to Start</h1>
</div>
</div>


</body>
</html>
